function compare(n1,n2) {

  //Här skapar jag en if sats om n1 är mindre än 1
  if(n1 < 1)
  {
    //här så tar jag talet och använder math.floor för att avrunda det jämt och sedan multiplecerar med 10 för att få ett bättre nummer för datorn
    n1 = Math.floor(n1*10);

    //här delar jag n1 med 10 igen för att få nummeret att bli det som det borde vara fast denna gången correct
    n1 = n1/10;
  };
  
  //skickar ut en console.log för att titta så att mina nummmer stämmer
  console.log(n1);
  return n1 === n2;
}
